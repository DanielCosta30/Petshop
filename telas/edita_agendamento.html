<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doguito Petshop | Atualizar Produto</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="../assets/css/base/base.css">
    <link rel="stylesheet" href="../assets/css/componentes/cabecalho.css">
    <link rel="stylesheet" href="../assets/css/componentes/cartao.css">
    <link rel="stylesheet" href="../assets/css/cadastra_cliente.css">
    <link rel="stylesheet" href="../assets/css/componentes/inputs.css">
    <link rel="stylesheet" href="../assets/css/componentes/botao.css">
</head>
<body>
    <header class="cabecalho container">
        <img src="../assets/img/doguitoadm.svg" alt="Logo Doguito" class="cabecalho__logo">
        <nav>
            <ul class="cabecalho__lista-navegacao">
                <li class="cabecalho__link"><a href="#">Dashboard</a></li>
                <li class="cabecalho__link"><a href="lista_produtos.html">Produtos</a></li>
                <li class="cabecalho__link"><a href="lista_cliente.html">Clientes </a></li>
                <li class="cabecalho__link"><a href="lista_agendamento.html">Agendaemnto</a></li>
            </ul>
        </nav>
    </header>
    <main class="container flex flex--centro flex--coluna">
        <section class="cartao cadastro">
            <h1 class="cartao__titulo">Edição</h1>
            <form action="#" class="flex flex--coluna" data-form>
                <div class="input-container">
                    <input name="cliente" id="cliente" class="input" type="text" placeholder="Cliente" required data-cliente>
                    <label class="input-label" for="cliente">Cliente</label>
                    <span class="input-mensagem-erro">Esse campo não pode ficar vazio</span>
                </div>
                <div class="input-container">
                    <input name="pet" id="pet" class="input" type="text" placeholder="Pet" required data-pet>
                    <label class="input-label" for="pet">Pet</label>
                    <span class="input-mensagem-erro">Esse campo não pode ficar vazio</span>
                </div>
                <div class="input-container">
                    <input name="data" id="data" class="input" type="text" placeholder="Data" required data-data>
                    <label class="input-label" for="data">Data</label>
                    <span class="input-mensagem-erro">Esse campo não pode ficar vazio</span>
                </div>
                <div class="input-container">
                    <input name="hora" id="hora" class="input" type="text" placeholder="Hora" required data-hora>
                    <label class="input-label" for="hora">Hora</label>
                    <span class="input-mensagem-erro">Esse campo não pode ficar vazio</span>
                </div>
                <div class="input-container">
                    <input name="servico" id="servico" class="input" type="text" placeholder="Serviço" required data-servico>
                    <label class="input-label" for="servico">Serviço</label>
                    <span class="input-mensagem-erro">Esse campo não pode ficar vazio</span>
                </div>
                <button type="submit"class="botao">
                    Salvar Agendamento
                </button>
            </form>
        </section>
    </main>  
</body>
<script type="module" src="../controller/atualizaAgendamento-controller.js"></script>

</html>
